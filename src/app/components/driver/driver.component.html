<div class="col-lg-12 col-md-12 col-sm-12 text-muted">
    <i aria-hidden="true" class="clock fa fa-user-tie fa-4x"></i>
    <div class="titulo_p"><b>Choferes</b></div>
    Gestión y administración de choferes
  </div>
  <br>
  <div class="full-width text-muted" [ngClass]="{ 'loader-fix': setLoader }">
    <div class="col-lg-12 col-md-12 col-sm-12 table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th class="text-center">#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let driver of drivers; index as i">
            <td class="text-center">{{ i+1 }}</td>
            <td>{{ driver.first_name }}</td>
            <td>{{ driver.last_name }}</td>
            <td>{{ driver.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
