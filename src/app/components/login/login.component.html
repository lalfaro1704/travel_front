<div class="boxlogin">
  <div class="login">
    <div class="logo">
      <img src="https://statics.destacame.cl/destacame_app/img/destacame_logo.svg">
    </div>
    <!--form-->
    <form name="form" (ngSubmit)="login()" ngNativeValidate>
      <div class="form-group">
        <label class="text-muted" for="user">Usuario</label>
        <input 
        type="text" 
        id="user" 
        class="form-control"
        placeholder="Ej. username"
        [(ngModel)]="model.user" 
        [ngModelOptions]="{standalone: true}"
        required>
      </div>
      <div class="form-group">
        <label class="text-muted" for="password">Contrase√±a</label>
        <input 
        type="password" 
        name="password" 
        class="form-control" 
        id="password" 
        placeholder="****"
        [(ngModel)]="model.password" required>
      </div>
      <button type="button" class="btn btn-info" type="submit">Aceptar</button>
    </form><!--/form-->
  </div>
</div>
