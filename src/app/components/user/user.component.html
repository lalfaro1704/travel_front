<div class="col-lg-12 col-md-12 col-sm-12 text-muted">
  <i aria-hidden="true" class="clock fa fa-user fa-4x"></i>
  <div class="titulo_p"><b>Usuarios</b></div>
  Gestión y administración de usuarios
</div>
<br>
<div class="full-width text-muted" [ngClass]="{ 'loader-fix': setLoader }">
  <div class="col-lg-12 col-md-12 col-sm-12 table-responsive">
    <table class="table table-striped table-hover">
      <thead class="text-center">
        <tr>
          <th>#</th>
          <th>Usuario</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; index as i">
          <td>{{ i+1 }}</td>
          <td>{{ user.first_name }} {{ user.last_name }}</td>
          <td>{{ user.email }}</td>
          <td class="text-center">
            <span class="link">
              <a class="delete" href="javascript:" (click)="deleteUser(user.id)">
                <i class="fa fa-trash-alt" aria-hidden="true"></i>
              </a>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
