<div class="col-lg-12 col-md-12 col-sm-12 text-muted">
  <i aria-hidden="true" class="clock fa fa-bus-alt fa-4x"></i>
  <div class="titulo_p"><b>Autobuses</b></div>
  Gestión y administración de autobuses
</div>
<br>
<div class="full-width text-muted" [ngClass]="{ 'loader-fix': setLoader }">
  <div class="col-lg-12 col-md-12 col-sm-12 table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center">#</th>
          <th class="text-center">Código</th>
          <th>Matricula</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bus of buses; index as i">
          <td class="text-center">{{ i+1 }}</td>
          <td>{{ bus.id }}</td>
          <td>{{ bus.serial }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
