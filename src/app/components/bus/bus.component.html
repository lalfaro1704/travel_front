<div class="col-lg-12 col-md-12 col-sm-12 text-muted">
  <i aria-hidden="true" class="clock fa fa-bus-alt fa-4x"></i>
  <div class="titulo_p"><b>Autobuses</b></div>
  Gestión y administración de autobuses
</div>
<br>
<div class="full-width text-muted text-center" [ngClass]="{ 'loader-fix': setLoader }">
  <div class="col-lg-12 col-md-12 col-sm-12 table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Serial</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bus of buses">
          <td>{{ bus.id }}</td>
          <td>{{ bus.serial }}</td>
          <td class="text-center">
            <span class="link">
              <a class="delete" href="javascript:" (click)="deleteBus(bus.id)">
                <i class="fa fa-trash-alt" aria-hidden="true"></i>
              </a>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
