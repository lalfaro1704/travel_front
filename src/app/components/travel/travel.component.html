<div class="col-lg-12 col-md-12 col-sm-12 text-muted">
  <i aria-hidden="true" class="clock fa fa-map-marked-alt fa-4x"></i>
  <div class="titulo_p"><b>Trayectos</b></div>
  Gestión y administración de trayectos
</div>
<br>
<div class="full-width text-muted" [ngClass]="{ 'loader-fix': setLoader }">
  <div class="col-lg-12 col-md-12 col-sm-12 table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="text-center">#</th>
          <th>Salida</th>
          <th>Desde</th>
          <th>Hasta</th>
          <th>Chofer</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let trip of trips; index as i">
          <td class="text-center">{{ i+1 }}</td>
          <td>{{ trip.departure | date: "dd/MM/yyyy HH:mm:ss" }}</td>
          <td>{{ trip.from_location['name'] }}</td>
          <td>{{ trip.to_location['name'] }}</td>
          <td>{{ trip.driver['first_name'] }} {{ trip.driver['last_name'] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
